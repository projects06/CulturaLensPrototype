<!DOCTYPE html>
<html>
  <head>
    <title>CulturaLens AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }

      /* Small overlay at bottom */
      #loadingOverlay {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 2000;
        text-align: center;
        max-width: 90%;
        transition: opacity 1s ease;
      }

      #loadingOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Back button -->
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
      Loading 3D model... Please wait up to a minute if the screen is blank.<br>
      Scan the <b>Hiro marker</b> for the AR experience.
    </div>

    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Preload model -->
      <a-assets timeout="300000">
        <a-asset-item id="goldenTemple" src="./assets/golden-temple.glb"></a-asset-item>
      </a-assets>

      <!-- Marker + Model -->
      <a-marker preset="hiro">
        <a-entity
          id="temple"
          gltf-model="#goldenTemple"
          position="0 0 0"
          scale="1 1 1"
          rotation="90 180 0">
        </a-entity>
      </a-marker>
      
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 1; color: #ffffff" position="1 1 1"></a-entity>

      <!-- Camera -->
      <a-entity camera="fov: 100"></a-entity>
    </a-scene>

    <!-- Tint materials gold but keep details -->
    <script>
      const overlay = document.getElementById('loadingOverlay');

      document.querySelector('#temple').addEventListener('model-loaded', e => {
        const model = e.detail.model; 
        model.traverse(node => {
          if (node.isMesh && node.material) {
            node.material.color.set(0xFFD700); // gold tint
            node.material.metalness = 0.8;
            node.material.roughness = 0.3;
          }
        });
        // Hide overlay once model loads
        overlay.classList.add('hidden');
      });

      // Optional: hide overlay after 60 seconds anyway
      setTimeout(() => overlay.classList.add('hidden'), 60000);
    </script>
  </body>
</html>
