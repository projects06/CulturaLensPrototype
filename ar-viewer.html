<!DOCTYPE html>
<html>
  <head>
    <title>CulturaLens AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.85);
        color: white;
        font-size: 20px;
        z-index: 2000;
      }
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay" class="overlay">
      Loading assets... Please point your camera at the Hiro marker.
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Preload model -->
      <a-assets id="assets" timeout="300000">
        <a-asset-item id="goldenTemple" src="https://drive.google.com/uc?export=download&id=1RLEOSvELFHNYQS7M0N15tr1vgckO9PdU"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#goldenTemple" scale="1 1 1" rotation="90 180 0"></a-entity>
      </a-marker>
      
      <a-entity camera="fov: 100"></a-entity>
    </a-scene>

    <script>
      // Hide overlay when assets are loaded
      document.querySelector('#assets').addEventListener('loaded', () => {
        document.querySelector('#overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
