<!DOCTYPE html>
<html>
  <head>
    <title>CulturaLens AR Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        z-index: 3000;
      }


      #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        z-index: 4000;
        text-align: center;
        padding: 20px;
      }

      #loadingText {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
      }

      .spinner {
        border: 4px solid rgba(255,255,255,0.2);
        border-top: 4px solid #FFD700;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .fade-out {
        animation: fadeOut 1s forwards;
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

    <div id="overlay">
      <div id="loadingText">Loading 3D Model...</div>
      <div class="spinner"></div>
      <p>Please point your camera at the <b>Hiro marker</b> to view the AR experience.</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="z-index: 0;">
      
      <a-assets timeout="300000">
        <a-asset-item id="goldenTemple" src="https://projects06.github.io/test/assets/golden-temple.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          id="temple"
          gltf-model="#goldenTemple"
          position="0 0 0"
          scale="1 1 1"
          rotation="90 180 0">
        </a-entity>
      </a-marker>
      <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 1; color: #ffffff" position="1 1 1"></a-entity>
      <a-entity camera="fov: 100"></a-entity>
    </a-scene>
  </body>
</html>
